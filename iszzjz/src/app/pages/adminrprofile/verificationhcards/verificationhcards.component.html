<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Zdravstveni knjizica</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Datum isteka</p>
        <input type="text" value="17.07.2023">
        <p>Datum Overe zdravstvene knjizice</p>
        <input type="date">
        <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-outline-primary me-2 mb-1">Overi zdravstvenu knjizicu</button>
      </div>    
    </div>
  </div>
</div>
<div class="container" *ngFor="let req of requests">
  <div *ngIf="req.type_id=='1'"  class="card" style="width: 60rem; margin-bottom: 2rem;">
    <img class="card-img-top" [src]="createImgPath(req.document)" alt="documenttt">
    <div class="card-body">
      <h5 class="card-title">Document</h5>
      <div *ngFor="let ur of usersList$|async" style="margin-bottom: 10px;">
      <p *ngIf="req.userid==ur.id" class="card-text">{{ur.firstName}} {{ur.lastName}}</p>
      </div>
      <button data-bs-toggle="modal" data-bs-target="#myModal"  class="btn btn-outline-primary me-2 mb-1">Overi zdravstvenu knjizicu</button>
    </div>
  </div>
  </div>
