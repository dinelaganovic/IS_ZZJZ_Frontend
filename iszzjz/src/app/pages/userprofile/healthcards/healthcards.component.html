<div class="card text-center" style="border: 2px solid black;">
    <div class="card-header">
      Informacije o vašoj zdravstevenoj knjižici
    </div>
    <div class="card-body" style="background-color: rgba(101, 187, 248, 0.785); color: white;">
        <br>
      <h5 class="card-title"> LBO :  </h5>
      <p class="card-text" style="font-style: italic;">{{cardsinfo.lbo}}</p>
        <br>
        <h5 class="card-title"> Datum overe vaše knjižice :  </h5>
      <p class="card-text" style="font-style: italic;">{{cardsinfo.date_verification_hc}}</p>
        <br>
        <h5 class="card-title"> Datum isteka vaše knjižice :  </h5>
      <p class="card-text" style="font-style: italic;"> {{cardsinfo.date_expiration_hc}} </p>
        <br>
    </div>
    <div class="card-footer text-body-secondary">
        <p class="card-text" style="font-style: italic;">Ako vam je istekla zdravstvena knjižica!  </p>
        <a href="#" class="btn btn-dark">Predaj zahtev/Overi knjižicu</a>
    </div>
  </div>
